<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Play on Words</title>
</head>
<body>  
        <img class="logo" src="assets/images/logo.jpg" alt="logo">
        <h1 class="heading">
            Play on Words
        </h1>
        <p class="header-p">This is a word guessing and spelling game.</p> 
        <p class="header-p">Press each button below for a different level of difficulty in each question.</p>

        <div class="game-area">
            <div class="controls-area">
                <button class="btn btn--big btn--green">Easy</button>
                <button class="btn btn--big btn--yellow">Medium</button>
                <button class="btn btn--big btn--orange">Hard</button>
                <button class="btn btn--big btn--red">Expert</button>
            </div>

            <div id="question-area">Please press a button to generate a question!</div>
        </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
